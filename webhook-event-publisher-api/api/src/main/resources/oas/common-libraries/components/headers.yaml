Correlation-ID:
  name: Correlation-ID
  in: header
  required: true
  description: Unique end-to-end trace ID generated by the caller.
  schema:
    type: string
    pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
    minLength: 36
    maxLength: 36
  example: "7d444840-9dc0-11d1-b245-5ffdce74fad2"

Authorization:
  name: Authorization
  in: header
  required: true
  description: Bearer token
  schema:
    type: string
  example: "Bearer <token>"

X-B3-TraceId:
  name: X-B3-TraceId
  in: header
  required: true
  description: Unique trace identifier
  schema:
    type: string
    pattern: '^[a-f0-9]{32}$'
    minLength: 32
    maxLength: 32
  example: "463ac35c9f6413ad48485a3953bb6124"

X-B3-SpanId:
  name: X-B3-SpanId
  in: header
  required: true
  description: Identifies the span in the trace tree
  schema:
    type: string
    pattern: '^[a-f0-9]{16}$'
    minLength: 16
    maxLength: 16
  example: "a2fb4a1d1a96d312"

X-B3-ParentSpanId:
  name: X-B3-ParentSpanId
  in: header
  required: false
  description: Parent span identifier
  schema:
    type: string
    pattern: '^[a-f0-9]{16}$'
    minLength: 16
    maxLength: 16
  example: "0020000000000001"

X-B3-Sampled:
  name: X-B3-Sampled
  in: header
  required: false
  description: Sampling decision (1 accept, 0 deny)
  schema:
    type: integer
    format: int32
    minimum: 0
    maximum: 1
  example: 1

X-Channel-Id:
  name: X-Channel-Id
  in: header
  required: false
  description: Channel that initiated the call
  schema:
    type: string
    pattern: '^[A-Za-z0-9_-]{3,20}$'
    minLength: 3
    maxLength: 20
  example: "ccd"

X-Partner-Id:
  name: X-Partner-Id
  in: header
  required: false
  description: External third-party partner identifier
  schema:
    type: string
    pattern: '^[A-Za-z0-9_-]{3,20}$'
    minLength: 3
    maxLength: 20
  example: "salesforce"

X-User-Id:
  name: X-User-Id
  in: header
  required: false
  description: Username of the requester
  schema:
    type: string
    pattern: '^\\S{1,30}$'
    minLength: 1
    maxLength: 30
  example: "johnDoe"

Cache-Control:
  description: Response cache directive
  schema:
    type: string
    default: no-cache, no-store, must-revalidate
  example: no-cache, no-store, must-revalidate
